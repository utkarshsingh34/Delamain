version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - redis

  dashboard:
    build: .
    command: streamlit run interface/app.py --server.port 8501
    ports:
      - "8501:8501"
    env_file: .env
    depends_on:
      - api
